<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- <script src="{% static 'hls.min.js' %}"></script> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <script src="{% static 'jquery.min.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>File upload</title>
  </head>
  <body>
  <div class="app">

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel" style="background-color: black;">
        <div class="container">
          <a class="navbar-brand mr-4" href="{%url 'upload'%}">File Upload</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {%if user.is_authenticated %}
              <a class="nav-item nav-link" href="{%url 'logout' %}">Logout</a>
              {%else %}
               <a class="nav-item nav-link" href="{%url 'login' %}">Login</a>
              <a class="nav-item nav-link" href="{%url 'register' %}">Register</a>
              {%endif%}
            </div>
          </div>
        </div>
      </nav>
    </header>
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" style="margin-bottom:0" role="alert">
                    {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
        <!--    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
            {% endfor %}
        </ul>
    {% endif %}

    <div class="main__div">
        {%block content %}
        {% endblock %}
    </div>

    {%block fotter %}
    {% endblock %}

      </div>


    <script src="{% static 'home.js' %}"></script>

  </body>
</html>
